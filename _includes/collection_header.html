
{% assign siteCollections = site.use | sort:"sequence" %}

<div class="collection-header">
  <nav>
    <ul>
      <li class="label">Collection: </li>
      <li class="active">
        <button class="tab submenu-link" aria-haspopup="true" aria-expanded="false" aria-controls="collection-select"><span>{{ page.title }}</span> â–¼</button>
        <ul id="collection-select" class="submenu">
          {% for c in siteCollections %}
            <li><a href="{{ c.collection_base_url }}{{ page.layout }}/" {% if page.id == c.id %}class="active"{% endif %}>{{ c.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
      <li class="spacer">&nbsp;</li>
      <!-- <li{% if page.layout == 'collection' %} class="active"{% endif %}><a href="{{ site.baseurl }}/{{ page.uid }}/" class="tab{% if page.layout == 'collection' %} active{% endif %}">About</a></li> -->
      <li{% if page.layout == 'explore' %} class="active"{% endif %}><a href="{{ site.baseurl }}/{{ page.uid }}/explore/" class="tab{% if page.layout == 'explore' %} active{% endif %}">Explore</a></li>
      <li{% if page.layout == 'remix' %} class="active"{% endif %}><a href="{{ site.baseurl }}/{{ page.uid }}/remix/" class="tab{% if page.layout == 'remix' %} active{% endif %}">Remix</a></li>
      <li{% if page.layout == 'use' %} class="active"{% endif %}><a href="{{ site.baseurl }}/{{ page.uid }}/use/" class="tab{% if page.layout == 'use' %} active{% endif %}">Learn more &amp; use</a></li>
    </ul>
  </nav>
</div>
