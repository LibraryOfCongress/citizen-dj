<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }} / {{ page.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% if page.image %}
  <meta property="og:image" content="{{ site.canonical_url }}{{ page.image }}" />
  <meta name="image_src" content="{{ site.canonical_url }}{{ page.image }}" />
  {% else %}
  <meta property="og:image" content="{{ site.canonical_url }}{{ site.image }}" />
  <meta name="image_src" content="{{ site.canonical_url }}{{ site.image }}" />
  {% endif %}

  <script src="{{ site.baseurl }}/js/lib/redirect.js"></script>

  {% if page.layout == 'remix' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/remix.css" />
  {% elsif page.layout == 'explore' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/explore.css" />
  {% elsif page.layout == 'use' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/use.css" />
  {% elsif page.layout == 'item' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/item.css" />
  {% else %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/page.css" />
  {% endif %}

  {% if page.stylesheet %}
    <link rel="stylesheet" href="{{ site.baseurl }}/{{ page.stylesheet }}" />
  {% endif %}
</head>
