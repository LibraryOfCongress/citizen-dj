<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Citizen DJ App / Drum Demo</title>
  <meta name="description" content="Public domain beats">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header>
    <h1><a href="/">Citizen DJ</a></h1>
    <nav aria-label="Toolbar" class="toolbar">
      <ul>
        <li><a href="/about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main id="sequencer">
    <div class="container">
      <div class="sequence">
      </div>
      <nav aria-label="Controls" class="controls">
        <ul>
          <li><label for="tempo">BPM: <span class="bpm-text">120</span></label> <input id="tempo" type="range" min="60" max="180" value="120" class="slider bpm-input" /></li>
          <li><button class="toggle-play">Play</button></li>
          <li><button class="record">Record</button></li>
        </ul>
      </nav>
    </div>
  </main>
  <!-- <footer role="contentinfo">
    <nav>
      <ul>
        <li>By <a href="http://brianfoo.com">Brian Foo</a></li>
        <li><a href="about.html">About this project</a></li>
      </ul>
    </nav>
  </footer> -->

  <div id="modal-track-settings" class="dialog-wrapper">
    <div role="dialog" class="dialog" aria-labelledby="modal-track-settings-label" aria-modal="true">

    </div>
  </div>

  <div class="templates">
    <!-- dialog template -->
    <div class="dialog template">
      <h2 id="modal-track-settings-label">
        Track settings for {{ title }}
      </h2>
      <div class="dialog-form">
        <div class="input-row">
          <label for="track-volume">Volume:</label>
          <input id="track-volume" type="range" min="-10" max="10" value="{{ volume }}" class="slider volume-input" />
          <span class="volume-text">{{ volume }}</span>
        </div>

        <div class="input-row">
          <label for="track-duration">Clip duration:</label>
          <input id="track-duration" type="range" min="0" max="{{ maxDuration }}" value="{{ duration }}" class="slider duration-input" />
          <span class="duration-text">{{ duration }}</span>
        </div>

        <div class="input-row">
          <label for="track-offset">Offset:</label>
          <input id="track-offset" type="range" min="0" max="{{ maxOffset }}" value="{{ offset }}" class="slider offset-input" />
          <span class="offset-text">{{ offset }}</span>
        </div>

        <div class="input-row">
          <label for="track-reverb">Reverb:</label>
          <input id="track-reverb" type="range" min="0" max="1" value="{{ reverb }}" step="0.1" class="slider reverb-input" />
          <span class="reverb-text">{{ reverb }}</span>
        </div>
      </div>
      <div class="dialog-form-actions">
        <button class="dialog-close-button">Close</button>
      </div>
    </div>
    <!-- track template -->
    <div class="track template">
      <div class="item">
        <button class="track-source-button" title="{{ title }}">{{ title }}</button>
      </div>
      <div class="beats"></div>
      <div class="modifiers">
        <button class="svg-button settings-button" title="track settings" aria-label="track settings">
          <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 100 125" x="0px" y="0px"><title>track settings</title><path d="M53,47.46V18H47V47.46a10,10,0,0,0,0,19.08V82h6V66.54a10,10,0,0,0,0-19.08ZM50,61a4,4,0,1,1,4-4A4,4,0,0,1,50,61Z"/><path d="M26,32.46V18H20V32.46a10,10,0,0,0,0,19.08V82h6V51.54a10,10,0,0,0,0-19.08ZM23,46a4,4,0,1,1,4-4A4,4,0,0,1,23,46Z"/><path d="M80,32.46V18H74V32.46a10,10,0,0,0,0,19.08V82h6V51.54a10,10,0,0,0,0-19.08ZM77,46a4,4,0,1,1,4-4A4,4,0,0,1,77,46Z"/></svg>
        </button>
        <button class="solo-button">solo</button>
        <button class="mute-button">mute</button>
      </div>
    </div>
  </div>



  <script src="js/vendor/jquery-3.4.1.min.js"></script>
  <script src="js/vendor/underscore-1.9.1.min.js"></script>
  <script>
    _.templateSettings = {
      interpolate: /\{\{(.+?)\}\}/g
    };
  </script>
  <script src="js/vendor/tone-13.8.25.min.js"></script>
  <script src="js/lib/track.js"></script>
  <script src="js/lib/sequencer.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
